<a (click)="openSharebox()" *ngIf="TopicDetail" class="mr-4">
    <i class="fas fa-share mr-1"></i>
    <span class="text-semibold text-dark small">SHARE </span>
    <!-- <span class="text-semibold text-dark ng-cloak">({{ShareCount}})</span> -->
</a>

<ng-template #shareDialog>
    <h1 mat-dialog-title>Share Topic</h1>
    <div mat-dialog-content>
        Search user
        <div style="min-height:200px">
            <ng-select [items]="items" bindLabel="displaySearch"  [closeOnSelect]="false"
                [multiple]="true" [(ngModel)]="selectedItems" [typeahead]="input$">
            </ng-select>
            <!-- <div class="d-flex justify-content-between py-1" *ngFor="let usr of sharedList;">
                <span>{{usr.displaySearch}}</span><a class="text-primary" (click)="onDelete(usr)">X</a>
            </div> -->

        </div>
    </div>
    <div mat-dialog-actions class="mt-4 d-flex justify-content-between">
        <button mat-raised-button (click)="onShare(false)" class="btn  btn-danger">Close</button>
        <button mat-raised-button (click)="onShare(true)" *ngIf="selectedItems.length>0"
            class="btn btn-primary">Share</button>
    </div>

</ng-template>
