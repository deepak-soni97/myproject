<div class="col-6 mx-auto m-4">
    <h2>Student Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">

            <label for="username">User Name</label>
            <input id="username" type="text" class="form-control" formControlName="userName" required>
            <div *ngIf="registrationForm.controls['userName'].invalid && registrationForm.controls['userName'].touched"
                class="error text-danger small">
                <div *ngIf="registrationForm.controls['userName'].errors">
                    User Name required.
                </div>
            </div>
        </div>

        <div class="form-group">

            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password" required>
            <div *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched"
                class="error text-danger small">
                <div *ngIf="registrationForm.controls['password'].errors">
                    Password required.
                </div>
            </div>
        </div>

        <div class="d-flex flex-font">
            <button class="btn btn-primary" type="submit" [disabled]="!registrationForm.valid">Submit</button>
            <a class="ml-auto" href="#" [routerLink]="['/','authentication']">Click here to login? </a>
        </div>
    </form>
