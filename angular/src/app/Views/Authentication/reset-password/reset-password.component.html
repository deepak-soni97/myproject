<div class="col-6 mx-auto m-4">
    <h2>Reset Password</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="password" 
                class="form-control">
            <div *ngIf="f.password.touched && f.password.invalid" class="text-danger">
                <div *ngIf="f.password.errors?.required">Password is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input 
                formControlName="confirm_password"
                id="confirm_password" 
                type="password" 
                class="form-control">
            <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="text-danger">
                <div *ngIf="f.confirm_password.errors?.required">Password is required.</div>
                <div *ngIf="f.confirm_password.errors?.confirmedValidator">Password and Confirm Password must be match.</div>
            </div>
        </div>
        <div class="d-flex flex-font">
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
            <div class="ml-auto">
                <a class="p-2" href="#" [routerLink]="['/',pageNames.LoginPage]">Login?</a>
            </div>
            <!-- <div class="ml-auto"> <a class="p-2" href="#" [routerLink]="['/teacher']">Create Teacher Account?</a>
            <a class=" " href="#" [routerLink]="['/registration']">Create your Account?</a></div> -->
        </div>
    </form>
</div>
