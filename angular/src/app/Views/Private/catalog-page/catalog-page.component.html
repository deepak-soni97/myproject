<div class="container">
    <div class="row my-4">
        <div class="col-12">
            <h1 class="page-heading">Programs</h1>
             <div id="accordion"  class="category-accordion position-relative" >
               <div class="card shadow-none" *ngFor="let c of currTitle">
                    <div class="card-header parent-header bg-transparent border-0 p-0">
                        <h5 class="mb-0">
                            <a role="button" class="d-block py-3 pl-5 collapsed" data-toggle="collapse" href="#parent-{{c.id}}" aria-expanded="false"  (click)="viewDetails(c.id)">
                              <i class="fas fa-plus"></i><i class="fas fa-minus"></i>{{c.title}}
                            </a>                  
                        </h5>
                    </div>
                    <div id="parent-{{c.id}}" class="collapse" data-parent="#accordion" >
                        <div class="card-body  py-0 pl-5">
                            <div id="child-accordion-{{c.id}}">
                                <div class="card shadow-none mb-1" *ngFor="let g of gradeName">
                                    <div class="card-header child-header shadow-none border-0 rounded p-0">
                                        <h5 class="mb-0">
                                            <a class="collapsed d-block font-small text-medium ng-binding" role="button" data-toggle="collapse" aria-expanded="false" href="#parent-{{c.id}}-c-{{g.id}}" (click)="coursesDetails(g.id)">
                                              {{g.gradename}}
                                            </a>
                                        </h5>
                                    </div>
                                    <div id="parent-{{c.id}}-c-{{g.id}}" class="collapse">
                                        <div class="card-body  py-0 pl-5">
                                            <div style="padding: 10px;" class="col-lg-12 col-md-12 col-12"
                                                    *ngIf="courseName.length == 0">No content available</div>
                                            <div id="course-accordion-{{c.id}}" *ngIf="courseName.length > 0">
                                                <div class="card shadow-none mb-1" *ngFor="let i of courseName">
                                                    <div class="card-header child-header shadow-none border-0 rounded p-0">
                                                        <h5 class="mb-0">
                                                            <a class="collapsed d-block font-small text-medium ng-binding" role="button" data-toggle="collapse" aria-expanded="false" href="#parent-{{c.id}}-c-{{g.id}}-s-{{i.id}}">
                                                              {{i.courseName}}
                                                            </a>
                                                        </h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
