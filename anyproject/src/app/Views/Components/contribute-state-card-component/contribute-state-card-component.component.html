<div class="card shadow-none">
    <div class="card-body d-flex justify-content-between align-items-center">
        <div class="stat-info">
            <h6 class="m-0 mb-2 text-medium">{{cardTitle}}</h6>
            <div class="stat-counter TotalPublished" data-count="0">{{stateCount}}</div>
        </div>
        <div class="stat-icon">
            <i class="{{iconClass}}"></i>
        </div>
    </div>
</div>
