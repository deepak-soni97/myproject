<div class="container">
    <div class="row my-4">
        <div class="col-12">
            <h1 class="page-heading">Programs</h1>
            <div id="accordion" class="category-accordion position-relative">
                <div class="card shadow-none" *ngFor="let c of currData; let cidx = index;">
                    <div class="card-header parent-header bg-transparent border-0 p-0">
                        <h5 class="mb-0">
                            <a role="button" class="d-block py-3 pl-5 collapsed" data-toggle="collapse"
                                href="#parent-{{c.id}}" aria-expanded="false" (click)="getGrades(c.id,cidx)">
                                <i class="fas fa-plus"></i><i class="fas fa-minus"></i>{{c.title}}
                            </a>
                        </h5>
                    </div>
                    <div id="parent-{{c.id}}" class="collapse" data-parent="#accordion">
                        <div class="card-body  py-0 pl-5">
                            <div id="child-accordion-{{c.id}}">
                                <div class="card shadow-none mb-1" *ngFor="let g of c.gradeList; let gidx = index;">
                                    <div class="card-header child-header shadow-none border-0 rounded p-0">
                                        <h5 class="mb-0">
                                            <a class="collapsed d-block font-small text-medium ng-binding" role="button"
                                                data-toggle="collapse" aria-expanded="false"
                                                href="#parent-{{c.id}}-c-{{g.id}}"
                                                (click)="coursesDetails(g.id,cidx,gidx)">
                                                {{g.gradename}}
                                            </a>
                                        </h5>
                                    </div>
                                    <div id="parent-{{c.id}}-c-{{g.id}}" class="collapse">
                                        <div class="card-body  py-0 pl-5">
                                            <div style="padding: 10px;" class="col-lg-12 col-md-12 col-12"
                                                *ngIf="g.courseList.length == 0">No content available</div>
                                            <div id="course-accordion-{{c.id}}" *ngIf="g.courseList.length > 0">
                                                <div class="card shadow-none mb-1"
                                                    *ngFor="let i of g.courseList;let coidx = index;">
                                                    <div
                                                        class="card-header child-header shadow-none border-0 rounded p-0">
                                                        <h5 class="mb-0">
                                                            <a (click)="onCourseClick(cidx,gidx,coidx)"
                                                                class="collapsed d-block font-small text-medium ng-binding"
                                                                role="button" data-toggle="collapse"
                                                                aria-expanded="false"
                                                                href="#parent-{{c.id}}-c-{{g.id}}-s-{{i.courseId}}">
                                                                {{i.courseName}}
                                                            </a>
                                                        </h5>
                                                    </div>
                                                    <div id="parent-{{c.id}}-c-{{g.id}}-s-{{i.courseId}}"
                                                        class="collapse">
                                                        <div class="card-body py-0">
                                                            <div style="padding: 10px;"
                                                                class="col-lg-12 col-md-12 col-12"
                                                                *ngIf="i.topicList.length == 0">No content available
                                                            </div>
                                                          
                                                          

                                                            <owl-carousel-o [options]="customOptions" *ngIf="i.topicList.length  > 0">
                                                                <ng-container *ngFor="let slide of i.topicList">
                                                                    <ng-template carouselSlide [id]="slide.id.toString()">
                                                                        <app-topic-search-card [topic]="slide"></app-topic-search-card>
                                                                    </ng-template>
                                                                </ng-container>
                                                            </owl-carousel-o>
                                                          
                                                            <!-- <div *ngIf="i.topicList.length  > 0" class="row view-group">
                                                                <div class="item col-12 col-md-6  ng-scope"
                                                                    *ngFor="let item of i.topicList">
                                                                    <app-topic-search-card [topic]="item">
                                                                    </app-topic-search-card>
                                                                </div>
                                                            </div> -->

                                                        </div>
                                                    </div>





                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
