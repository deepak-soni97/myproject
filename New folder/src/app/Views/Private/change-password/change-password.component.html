<div class="col-6 mx-auto m-4">
    <h2>Change Password</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="username">Current Password</label>
            <input id="oldPassword" type="password" class="form-control" formControlName="oldPassword">
            <div *ngIf="f.oldPassword.touched && f.oldPassword.invalid" class="text-danger">
                <div *ngIf="f.oldPassword.errors?.required">Old Password is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">New Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="password" 
                class="form-control">
            <div *ngIf="f.password.touched && f.password.invalid" class="text-danger">
                <div *ngIf="f.password.errors?.required">Password is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input 
                formControlName="confirm_password"
                id="confirm_password" 
                type="password" 
                class="form-control">
            <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="text-danger">
                <div *ngIf="f.confirm_password.errors?.required">Password is required.</div>
                <div *ngIf="f.confirm_password.errors?.confirmedValidator">Password and Confirm Password must be match.</div>
            </div>
        </div>
        <div class="d-flex flex-font" style="padding-left: 210px;">
            <button class="btn btn-primary" type="submit"  [disabled]="!form.valid">Change Password</button>
           <!-- <div class="ml-auto"> <a class="p-2" href="#" [routerLink]="['/teacher']">Create Teacher Account?</a>
            <a class=" " href="#" [routerLink]="['/registration']">Create your Account?</a></div> -->
        </div>
    </form>
</div>
