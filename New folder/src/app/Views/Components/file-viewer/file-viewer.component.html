<ngx-doc-viewer *ngIf="isPdfFile || isText" [url]="fileViewerUrl" viewer="google" style="width:100%;height:90vh;">
</ngx-doc-viewer>

<ngx-doc-viewer *ngIf="isMsOfficeFile" [url]="fileViewerUrl" viewer="office" style="width:100%;height:90vh;">

<ngx-doc-viewer *ngIf="isImage" [url]="fileViewerUrl" viewer="url" style="width:100%;height:90vh;">
</ngx-doc-viewer>
